{% extends 'projects/layout.html' %}

{% block content %}

<h1>Projects app page </h1>
<div class="row">
<div class ="col-md-2">
<ul>
{%for catgeory in categories%}
<li>{{catgeory.title}}</li>
{%endfor%}
</ul>
</div>
<div class="col-md-10">

{%for project in projects %}
  <a href={% url 'project_details' project.id %} >
    <div class="row">
        <div class="col-md-4"> 
            <img width="240" height="120" src="{{project.img}}" alt="Card image cap"/>
        </div>
        <div class="col-md-8">
                  <h5 class="mb-1">{{project.title}}</h5>
                  <p class="mb-1">{{project.details}}</p>
            </div>
    </div>
  </a>
{%endfor%}    
</div>
</div>
{% endblock %}
