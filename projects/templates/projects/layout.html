<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block customHead %}{% endblock %}

    <title>CrowdFunding</title>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark justify-content-between">
    <a class="navbar-brand" href="#">CrowdFunding</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'projects_index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'myProjects' %}">My Projects</a>
      <a class="nav-item nav-link" href="{% url 'myDonations' %}">My Donations</a>
      <a class="nav-item nav-link" href="{% url 'all_projects' %}">All Projects</a>
      <a class="nav-item nav-link" href="{% url 'create_project' %}">Add Project</a>
      <a class="nav-item nav-link" href="#">Profile</a>
        {% if user.is_authenticated %}
{#        <div class="col-sm-12 mt-2 text-center">#}
{#          <button class="btn btn-default">#}
            <a href="{% url 'logout' %}"
               style="color: rgba(255,255,255,.5);
                      margin-top: 9px;
                      margin-left: 5px;
                      text-decoration: none;">Logout</a>
{#          </button>#}
{#        </div>#}
        {% endif %}
    </div>
  </div>
    <form class="form-inline" action="{% url 'project_search' %}" method="get" accept-charset="utf-8">
        <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

    {% block content %}{% endblock %}
</body>

<!--Bootstrap 4-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% block customJS %}{% endblock %}

</html>
