<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'users/css/bootstrap.css' %}" />
      <link rel="stylesheet" href="{% static 'users/js/bootstrap.js' %}" />
      <link rel="stylesheet" href="{% static 'users/css/index.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">

      {# Some logic on what to display for last item#}
      {% if user.is_authenticated %}
          <h3>Crowd Funding</h3>
        <a href="{% url 'logout' %}"><button>Logout</button></a>
      {% else %}
          <h4>Crowd Funding</h4>

          <button class="register">
            <a href="{% url 'users:register' %}">Register</a>
          </button>
          <button class="login">
            <a href="{% url 'users:user_login' %}">Login</a>
          </button>
      {% endif %}

    </nav>
    <div class="container">

    {% block body_block %}
    {% endblock %}

    </div>
  </body>
</html>
