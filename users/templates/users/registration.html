{% extends "users/base.html" %}

{% load staticfiles %}

{% block body_block %}
  <div class="container">
      {% if registered %}
        <h1>Thank you for registering, Check your Email for Activating Link.</h1>
      {% else %}
        <h1>Registration</h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

      {% endif %}
  </div>
{% endblock %}
